<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend Tests</title>
</head>
<body>
    <h1>Frontend Tests</h1>
    <div id="test-results"></div>

    <!-- Include the main script to have access to its functions -->
    <script src="main.js"></script>
    <script src="test.js"></script>

    <!-- Mock the UI elements that the main script expects -->
    <div id="camera-container" style="display:none;">
        <video id="camera-preview"></video>
        <canvas id="canvas"></canvas>
        <button id="capture-btn"></button>
        <button id="switch-camera-btn"></button>
    </div>
    <div id="confirmation-container" style="display:none;">
        <img id="captured-image">
        <button id="retake-btn"></button>
        <button id="use-photo-btn"></button>
    </div>
    <div id="error-container" style="display:none;">
        <p id="error-message"></p>
    </div>
    <div id="fallback-container" style="display:none;">
        <input type="file" id="file-input">
    </div>
</body>
</html>
